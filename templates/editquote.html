{% extends 'base.html'%}

{% block content %}
<h3>Edit quote</h3>
<div class="row">
    <form action="{{ url_for('update_quote', quote_id=quote._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="status" name="quote_status">
                    {% for status in statuses %}
                    <option value="{{status.quote_status}}" {% if status.quote_status == status.quote_status %} selected
                        {% endif %}>{{status.quote_status}}</option>
                    {% endfor %}
                </select>
                <label>quote status</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="quote_name" name="quote_name" type="text" class="validate" value="{{quote.name}}">
                <label for="quote_name">quote Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="quote_description" id="quote_description"
                    class="materialize-textarea">{{quote.brief}}</textarea>
                <label for="quote_description">Quote Brief</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    <input id="is_urgent" name="is_urgent" type="checkbox" {% if quote.is_urgent %} checked {% endif %}>
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='js/quote_datepicker.js') }}"></script>
<script>
    $(document).ready(function () {
        preparePicker();
        setDueDate('{{quote.due_date}}');
    });
</script>
{% endblock %}
