{% extends 'base-quote.html'%}


<div></div>
{% block content %}
<h3>Add status</h3>
<form action="{{ url_for('insert_status') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="quote_status" name="quote_status" type="text" class="validate">
            <label for="quote_status">Category Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Status
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
