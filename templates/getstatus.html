{% extends 'base.html'%}
{% include "hero-backimage.html" %}
{% block content %}
<!-- passed in the variable statuses which is the full list of documents -->
<div class="container wow ">
    <h3>Edit Quote Status</h3>
    <div class="row">
        {% for status in statuses %}
        <div class="card">
            <div class="card-body">

                <form action="{{url_for('delete_status', status_id=status._id)}}" method="POST">
                    <p> Status: <strong> {{status.quote_status}}</strong> </p>
                    <a href="{{url_for('delete_status', status_id=status._id)}}" class="btn btn-danger btn-sm"
                        role="button">
                        Delete Status </a>
                    <a href="{{url_for('edit_status', status_id=status._id)}}" class="btn btn-primary btn-sm"
                        role="button">
                        Edit Status </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <br> <br>
    <div class="row">

        <a href="{{url_for('add_status')}}" class="btn btn-primary">
            Add Status
        </a>
    </div>
</div>
{% endblock %}
