{% extends 'base.html'%}

{% block content %}
<div class="row">
    <h3>statuses</h3>
    <p>
        in get statuses 3
    </p>

    <!-- passed in the variable statuses which is the full list of documents -->
    <ul class="collapsible" data-collapsible="accordion">
        {% for status in statuses %}
        <li>
            <div class="collapsible-header">
                <form action="{{url_for('delete_status', status_id=status._id)}}" method="POST">
                    <button type="submit" class="waves-effect waves-light btn btn_small">Del</button>
                </form>
                <a href="{{url_for('edit_status', status_id=status._id)}}"
                    class="waves-effect waves-light btn btn_small blue">
                    Edit
                </a>
                <div class=" task_header">
                    <strong>{{status.quote_status}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_status')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Status
    </a>
</div>
{% endblock %}
