{% extends 'base.html'%}
{% include "hero-backimage.html" %}


{% block content %}
<h3>Edit status</h3>
<div class="row">
    <form action="{{ url_for('update_status', status_id=status._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="quote_status" name="quote_status" type="text" class="validate"
                    value="{{status.quote_status|upper}}">
                <!-- I want to make sure the status is always upper case -->
                <!-- I pass back an upper case value but it would be better to have it done in the py -->
                <label for="quote_status">status of this quote</label>
            </div>
        </div>
    </form>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Save status Changes
            <i class="material-icons right">playlist_add</i>
        </button>
        <a href="{{ url_for('get_status') }}" class="waves-effect waves-light btn grey">
            <i class="material-icons right">cancel</i>Cancel
        </a>
    </div>
    </form>
</div>
{% endblock %}
